<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">Registration Form</div>
        <form action="">
            <div class="input-details">
                <div class="input-box">
                    <label for="">Full Name</label>
                    <input type="text" placeholder="Enter your full name" required>
                </div>
                <div class="input-box">
                    <label for="">Email Address</label>
                    <input type="text" placeholder="Enter your email address" required>
                </div>
                <div class="flex-2">
                    <div class="input-box">
                        <label for="">Phone Number</label>
                        <input type="number" placeholder="Enter your phone number" required>
                    </div>
                    <div class="input-box">
                        <label for="">Birth Date</label>
                        <input type="date" required>
                    </div>
                </div>

                <div class="gender-details">
                    <input type="radio" name="gender" id="dot-1" />
                    <input type="radio" name="gender" id="dot-2" />
                    <input type="radio" name="gender" id="dot-3" />

                    <div class="section-heading">Gender</div>
                    <div class="category">
                        <label for="dot-1">
                            <span class="dot one"></span>
                            <span class="gender">Male</span>
                        </label>
                        <label for="dot-2">
                            <span class="dot two"></span>
                            <span class="gender">Female</span>
                        </label>
                        <label for="dot-3">
                            <span class="dot three"></span>
                            <span class="gender">Prefer not to Say</span>
                        </label>
                    </div>
                </div>

                <div class="section-heading">Address</div>
                <div class="input-box">
                    <input type="text" placeholder="Enter street address" required>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Enter street address line 2" required>
                </div>
                <div class="flex-2">
                    <div class="input-box">
                        <input type="text" placeholder="select country" required>
                    </div>
                    <div class="input-box">
                        <input type="text" placeholder="Enter your city" required>
                    </div>
                    <div class="input-box">
                        <input type="text" placeholder="Enter your region" required>
                    </div>
                    <div class="input-box">
                        <input type="text" placeholder="Enter your postal code" required>
                    </div>
                </div>
            </div>

            <div class="inputBtn">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
