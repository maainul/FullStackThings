<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="header-signin">
            <div class="header-logo">
                <i class="bx bxl-facebook"></i>
                <p class="logo-info">Logo info</p>
            </div>
            <div class="sign-in-info">
                <p class="already-member">Already a member ?</p>
                <p class="member-details">To Keep Track on your dashboard please login in with your personal info</p>
                <a href="/login" class="btn">Login</a>
            </div>
        </div>
        <div class="sign-up-form">
            <div class="heading">Create Account</div>
            <div class="social-account">
                <a><i class="bx bxl-facebook"></i></a>
                <a><i class="bx bxl-twitter"></i></a>
                <a><i class="bx bxl-github"></i></a>
            </div>
            <div class="progress-bar">
                <div class="stage">
                    <p class="tool tip">Personal Info</p>
                    <p class="stageno stageno-2">1</p>
                </div>
                <div class="stage">
                    <p class="tool tip">Contact Info</p>
                    <p class="stageno stageno-2">2</p>
                </div>
                <div class="stage">
                    <p class="tool tip">Final Submit</p>
                    <div class="stageno stageno-2">3</div>
                </div>
            </div>

            <form action="">
                <div class="first-form">
                    <div class="button-container">
                        <div class="input-details">
                            <div class="text-fields fname">
                                <label for="fname"><i class="bx bx-user"> </i></label>
                                <input type="text" name="firstname" placeholder="Enter your first name" />
                            </div>
                        </div>
                        <div class="input-details">
                            <div class="text-fields lname">
                                <label for="lname"><i class="bx bx-user"></i></label>
                                <input type="text" name="firstname" placeholder="Enter you last name" />
                            </div>
                        </div>
                    </div>
                    <div class="button-container">
                        <div class="input-details">
                            <div class="text-fields dob">
                                <input type="date" name="dob" />
                            </div>
                        </div>
                        <div class="input-details">
                            <div class="gender-section">
                                <p class="field-heading">Gender:</p>
                                <label for="male">
                                    <input type="radio" name="gender" id="male" />Male
                                </label>
                                <label for="female">
                                    <input type="radio" name="gender" id="female" />Female
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="stage-1-button">
                    <input type="button" class="stagebtn1a">
                </div>

            </form>
        </div>
    </div>

</body>
<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

</html>
