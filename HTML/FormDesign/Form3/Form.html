<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">Registration</div>
      <form action="">
        <div class="user-details">
          <div class="input-box">
            <span class="input-details">First Name</span>
            <input type="text" placeholder="Enter First Name" />
          </div>
          <div class="input-box">
            <span class="input-details">User Name</span>
            <input type="text" placeholder="Enter User Name" />
          </div>
          <div class="input-box">
            <span class="input-details">Phone Number</span>
            <input type="text" placeholder="Enter Phone Number" />
          </div>
          <div class="input-box">
            <span class="input-details">Email</span>
            <input type="text" placeholder="Enter Email" />
          </div>
          <div class="input-box">
            <span class="input-details">Password</span>
            <input type="text" placeholder="Enter Password" />
          </div>
          <div class="input-box">
            <span class="input-details">Confirm Password</span>
            <input type="text" placeholder="Enter Confirm Password" />
          </div>
        </div>
        <div class="gender-details">
          <div class="gender-title">Gender</div>
          <div class="category">
            <label for="">
              <span class="dot one"></span>
              <span class="gender">Male</span>
            </label>
            <label for="">
              <span class="dot one"></span>
              <span class="gender">Female</span>
            </label>
            <label for="">
              <span class="dot one"></span>
              <span class="gender">Prefer Not to Say</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Register" />
        </div>
      </form>
    </div>
  </body>
</html>
