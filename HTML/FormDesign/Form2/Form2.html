<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
    <link rel="stylesheet" href="Form-2-practice.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">Registration</div>
      <form action="" method="">
        <div class="form first">
          <div class="details personal">
            <label class="title">Personal Details</label>
            <div class="fields">
              <div class="input-field">
                <span for=""> Full Name </span>
                <input type="text" placeholder="Enter full name" required />
              </div>

              <div class="input-field">
                <label for="">Date of Birth</label>
                <input type="date" required />
              </div>

              <div class="input-field">
                <label for="">Email Address</label>
                <input type="text" placeholder="Enter email address" required />
              </div>

              <div class="input-field">
                <label for=""> Phone Number </label>
                <input
                  type="number"
                  placeholder="Enter phone number"
                  required
                />
              </div>

              <div class="input-field">
                <label for="">Gender</label>
                <input type="text" placeholder="Enter gender " required />
              </div>

              <div class="input-field">
                <label for="">Occupation</label>
                <input
                  type="text"
                  placeholder="Enter your occupation"
                  required
                />
              </div>
            </div>
          </div>
          <div class="details ID">
            <label class="title">Identity Details</label>
            <div class="fields">
              <div class="input-field">
                <label for="">ID Type</label>
                <input type="text" placeholder="Enter Id type" required />
              </div>

              <div class="input-field">
                <label for="">ID Number</label>
                <input type="text" required placeholder="Enter id number" />
              </div>

              <div class="input-field">
                <label for="">Issued Date</label>
                <input type="date" required />
              </div>

              <div class="input-field">
                <label for=""> Issued State </label>
                <input
                  type="number"
                  placeholder="Enter issued state"
                  required
                />
              </div>

              <div class="input-field">
                <label for="">Issue Authority</label>
                <input
                  type="text"
                  placeholder="Enter issue authority "
                  required
                />
              </div>
              <div class="input-field">
                <label for="">Expiry date</label>
                <input type="date" placeholder="Enter expiry date " required />
              </div>
            </div>
            <button class="nextBtn">
              <span class="btnText">Next</span>
              <i class="uil uil-navigator"></i>
            </button>
          </div>
        </div>

        <!------------------------------------------------ Second Form Start ------------------------------------>

        <div class="form second">
          <div class="details address">
            <label class="title">Address Details</label>
            <div class="fields">
              <div class="input-field">
                <label for=""> Address Type </label>
                <input type="text" placeholder="Enter address type" required />
              </div>

              <div class="input-field">
                <label for="">Nationality </label>
                <input
                  type="text"
                  placeholder="Enter your  nationality"
                  required
                />
              </div>

              <div class="input-field">
                <label for="">State</label>
                <input type="text" placeholder="Enter your state" required />
              </div>

              <div class="input-field">
                <label for=""> District </label>
                <input type="text" placeholder="Enter your district" required />
              </div>

              <div class="input-field">
                <label for="">Block Number</label>
                <input
                  type="text"
                  placeholder="Enter your block number "
                  required
                />
              </div>

              <div class="input-field">
                <label for="">Ward Number</label>
                <input
                  type="text"
                  placeholder="Enter your ward number"
                  required
                />
              </div>
            </div>
          </div>
          <div class="details family">
            <label class="title">Family Details</label>
            <div class="fields">
              <div class="input-field">
                <label for="">Father Name</label>
                <input type="text" placeholder="Enter father name" required />
              </div>

              <div class="input-field">
                <label for="">Mother Name</label>
                <input type="text" required placeholder="Enter mother name" />
              </div>

              <div class="input-field">
                <label for="">Grandfather</label>
                <input
                  type="text"
                  required
                  placeholder="Enter your grandfahter name "
                />
              </div>

              <div class="input-field">
                <label for=""> Father in Law </label>
                <input type="text" placeholder="Enter Father in law" required />
              </div>

              <div class="input-field">
                <label for="">Mother in Law</label>
                <input
                  type="text"
                  placeholder="Enter mother in law "
                  required
                />
              </div>
              <div class="input-field">
                <label for="">Spouse Name</label>
                <input type="text" placeholder="Enter spouse name " required />
              </div>
            </div>
            <div class="buttons">
              <button class="backBtn">
                <i class="uil uil-navigator"></i>
                <span class="btnText">Back</span>
              </button>
              <button class="nextBtn">
                <span class="btnText">Next</span>
                <i class="uil uil-navigator"></i>
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
