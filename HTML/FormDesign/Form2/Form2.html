<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="title">Registration</div>
        <form action="" method="post">
            <div class="user-details">
                <div class="input-box">
                    <span class="input-details">Full Name</span>
                    <input type="text" placeholder="Enter your Full Name" />
                </div>
                <div class="input-box">
                    <span class="input-details">User Name</span>
                    <input type="text" placeholder="Enter your User Name" />
                </div>
                <div class="input-box">
                    <span class="input-details">Email</span>
                    <input type="text" placeholder="Enter your Email" />
                </div>
                <div class="input-box">
                    <span class="input-details">Phone Number</span>
                    <input type="text" placeholder="Enter your Phone Number" />
                </div>
                <div class="input-box">
                    <span class="input-details">Password</span>
                    <input type="password" placeholder="Enter your Password" />
                </div>
                <div class="input-box">
                    <span class="input-details">Confirm Password</span>
                    <input type="password" placeholder="Confirm your Password" />
                </div>
            </div>
            <div class="gender-details">
                <input type="radio" name="gender" id="dot-1">
                <input type="radio" name="gender" id="dot-2">
                <input type="radio" name="gender" id="dot-3">
                <span class="gender-title">Gender</span>
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Male</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Female</span>
                    </label>
                    <label for="dot-3">
                        <span class="dot three"></span>
                        <span class="gender">Prefer not to say</span>
                    </label>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Register" />
            </div>
        </form>
    </div>
</body>

</html>
