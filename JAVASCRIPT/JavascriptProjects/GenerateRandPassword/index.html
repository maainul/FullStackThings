<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Pass Generator</title>
    <link rel="stylesheet" src="style.css" />
</head>

<body>
    <div class="container">
        <h1>Random Password Generator :</h1>
        <label>Enter Length</label><br />
        <input type="number" id="passLength" value="5" /><br />
        <hr />
        <input type="checkbox" id="checkboxUpper" /> <label>Include Upper Case</label> <br />
        <input type="checkbox" id="checkboxLower" /> <label>Include Lower Case</label> <br />
        <input type="checkbox" id="checkboxNumber" /> <label>Include Number</label><br />
        <input type="checkbox" id="checkboxChar" /> <label>Include Character</label><br /><br />
        <hr />
        <button id="submitBtn">Submit</button>
        <h2 id="showPass"></h2>
    </div>

    <script src="script.js"></script>
</body>


</html>
