<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temerature Converter</title>
    <link rel="stylesheet" src="style.css" />
</head>

<body>
    <div class="container">
        <h1>Temperature Conversation :</h1>
        <input type="text" id="tempInput" />

        <div class="radio-buttons">
            <input id="celToFah" name="radionInput" type="radio" /> <label for="celToFah">Celslus To
                Fahrenheit</label><br />
            <input id="fahToCel" name="radionInput" type="radio" /> <label for="fahToCel">Fahrenheit To Celslus</label>
        </div>
        <button id="submitbtn">Submit</button>
        <h2 id="showTemp"></h2>
    </div>

    <script src="script.js"></script>
</body>


</html>
