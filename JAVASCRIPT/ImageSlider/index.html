<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="img/">
    <link rel="shortcut icon" type="img/x-icon" href="img/favicon.ico" />
</head>

<body>

    <div class="slider">
        <div class="slides">
            <img src="img/1.jpeg" alt="number 1" />
            <img src="img/2.jpeg" alt="number 2" />
            <img src="img/3.jpeg" alt="number 3"  />
            <img src="img/4.jpg" alt="number 4"/>
            <img src="img/5.jpg" alt="number 5" />
        </div>
        <button class="prev" onclick="prevSlide()" >&#10094</button>
        <button class="next" onclick="nextSlide()">&#10095</button>
    </div>


    <script src="script.js"></script>
</body>

</html>
