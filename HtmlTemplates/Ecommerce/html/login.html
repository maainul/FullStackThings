<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>Document</title>
</head>

<body>
    <section class="login-page-section container">

        <div class="login-border">
            <div class="login-row grid grid--2-cols">
                <div class="login-left">
                    <div class="login-box">
                        <div class="container">
                            <h2 class="login-heading">NEW CUSTOMER</h2>
                            <p>By creating an account you will be able to shop faster, be up to date on an order's
                                status,
                                and
                                keep track of the orders
                                you have previously made.</p>
                        </div>
                    </div>
                    <div class="login-page-bottom">
                        <div></div>
                        <button class="btn continue">Continue</button>
                    </div>
                </div>

                <div class="login-right">
                    <div class="login-box">
                        <div class="container">
                            <h2 class="login-heading">RETURNING CUSTOMER</h2>
                            <p class="customer-p">I am a returning customer</p>
                            <form action="/" method="post">
                                <div class="login-form">
                                    <div class="form-group">
                                        <label>Email Address</label>
                                        <input type="text" name="email" class="form-control" />
                                    </div>
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input type="text" name="email" class="form-control" />
                                    </div>
                                </div>
                        </div>
                        <div class="login-page-bottom">
                            <a class="forgoten-pass" href="/">Forgoten Password</a>
                            <button class="btn continue">Login</button>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>



</html>
